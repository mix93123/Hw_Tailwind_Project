<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-semibold text-center mb-8">Contact Us</h2>
    <div class="flex justify-center">
        <div class="w-full max-w-lg">

            <div class="mb-4">
                <label for="name" class="block text-lg font-medium text-gray-700">Full Name</label>
                <input type="text" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" id="name" placeholder="Enter your name" required>
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-lg font-medium text-gray-700">Email Address</label>
                <input type="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="mb-4">
                <label for="message" class="block text-lg font-medium text-gray-700">Message</label>
                <textarea class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" id="message" rows="5" placeholder="Write your message here" required></textarea>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
            </div>

        </div>
    </div>
</div>
