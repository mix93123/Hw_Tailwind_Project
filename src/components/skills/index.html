<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .skill-category {
            margin-top: 20px;
        }
        .skill-category h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #34495e;
        }
        .skills ul {
            list-style-type: circle;
            padding-left: 20px;
        }
        .skills ul li {
            margin-bottom: 10px;
        }
        .progress {
            background-color: #ddd;
            border-radius: 20px;
            overflow: hidden;
            margin: 10px 0;
            height: 20px;
        }
        .progress-bar {
            height: 100%;
            text-align: center;
            line-height: 20px;
            color: white;
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Skills</h1>
        <div class="skill-category">
            <h2>Technical Skills</h2>
            <div class="skills">
                <p>HTML & CSS</p>
                <div class="progress">
                    <div class="progress-bar" style="width: 90%;">90%</div>
                </div>
                <p>JavaScript</p>
                <div class="progress">
                    <div class="progress-bar" style="width: 85%;">85%</div>
                </div>
                <p>Python</p>
                <div class="progress">
                    <div class="progress-bar" style="width: 80%;">80%</div>
                </div>
            </div>
        </div>

        <div class="skill-category">
            <h2>Soft Skills</h2>
            <div class="skills">
                <p>Communication</p>
                <div class="progress">
                    <div class="progress-bar" style="width: 95%;">95%</div>
                </div>
                <p>Teamwork</p>
                <div class="progress">
                    <div class="progress-bar" style="width: 90%;">90%</div>
                </div>
                <p>Problem-Solving</p>
                <div class="progress">
                    <div class="progress-bar" style="width: 85%;">85%</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
